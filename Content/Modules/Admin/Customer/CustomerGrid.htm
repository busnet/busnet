

<table class="DataTable">
    <tr>
        <th>מס</th>
        <th>Email</th>
        <th>שם</th>
        <th>שם משפחה</th>
    
        <th>טלפון</th>
        <th>עיר</th>
        <th>רחוב</th>
        <th>צפיה</th>
    </tr>

    <% for row in @res : %>
    <tr>
        <td><%- row._id %></td>
        <td><%- row.email %></td>
        <td><%- row.firstName %></td>
        <td><%- row.lastName %></td>
        <td><%- row.phone %></td>
        <td><%- row.City %></td>
        <td><%- row.street %></td>
        <td><a href="none">צפיה</a></td>
      
    </tr>
    <% end %>

</table>
