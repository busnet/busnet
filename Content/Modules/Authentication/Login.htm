
<div class="Login" ng-form="Login">
    <div class="LoginFormPane">
        <div>
            <!--<label for="userName">*שם משתמש</label>-->
            <input type="text" class="LoginInput" ng-key="username" ng-validate="required" placeholder="שם משתמש*" onkeypress="TryLogin(event)" data-role="none">
            <!--<label for="bday">*סיסמה</label>-->
            <input type="password" class="LoginInput" ng-key="password" ng-validate="required" placeholder="סיסמה*" onkeypress="TryLogin(event)" data-role="none">
        </div>
        <div class="LoginActionsPane">
            <a class="btnSend LogSend" href="javascript://" onclick="login()">
                כניסה למערכת
            </a><br><br>
			<a class="btnSend LogSend" style="background:#56b144;margin-top: 4px" href="#" onclick="window.open('http://busbook.fanscard.co.il/login','_blank','width=600,fullscreen=no, height=600')">
                שינוי סיסמא ופרטי חשבון
            </a>
            <!--<a class="ForgotPassword" href="javascript://" onclick="openForgotPass()" data-role="none">שכחתי סיסמה</a>-->
            <div class="Clear"></div>
        </div>
        <div id="logErrMsg">
            שם משתמש או סיסמה אינם נכונים
        </div>

    </div>
</div>
