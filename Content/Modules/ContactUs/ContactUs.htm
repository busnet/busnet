<div class="ContactUs">
    <div class="TitlePane">
        <h1 class="Title">תמיכה</h1>
    </div>
    <div class="cu1" ng-form="ContactUs">
        אתם מוזמנים לפנות אלינו בכל שאלה...
        <input type="text" ng-watermark="שם" ng-key="name" ng-validate="required" data-role="none" />
        <input type="text" ng-watermark="טלפון" ng-key="phone" ng-validate="required" data-role="none" />
        <input type="text" ng-watermark="אימייל" ng-key="email" ng-validate="required" data-role="none" />
        <input type="text" ng-watermark="חברה" ng-key="company" ng-validate="required" data-role="none" />
        <select class="sMsgType" ng-key="msgType" ng-validate="required" data-role="none">
            <option value="">סוג פנייה</option>
            <option>תמיכה</option>
            <option>הצעות שיפור</option>
        </select>
        <textarea ng-watermark="הודעה" ng-key="content" data-role="none"></textarea>
        <div class="Clear"></div>
        <div class="ContactUsSendBtn">
            <a id="SendCUMsg" class="btnSend cuSend" data-role="none" onclick="sendContactUs();" href="javascript://">
                <img src="https://s3-us-west-2.amazonaws.com/busnet/website/ForumSendBtn.jpg" alt="שלח">
            </a>
        </div>
    </div>
